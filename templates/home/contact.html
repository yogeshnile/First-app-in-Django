{% extends 'base.html' %}

{% block title %}Contact Us | iCoder{% endblock title %}

{% block body %}
<div class='container my-2'>
<h1>Contact iCoder</h1>
<form action="/contact" method="POST">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="email" class="form-control" id="name" aria-describedby="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phonenumber">Phone Number</label>
    <input type="Phone" class="form-control" id="phonenumber" required>
  </div>
  <div class="form-group">
    <label for="massage">massage</label>
    <textarea type="text" class="form-control" id="massage" required></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
